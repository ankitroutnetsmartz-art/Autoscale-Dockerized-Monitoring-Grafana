<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Maintenance</title>
    <style>
        body { text-align: center; padding: 150px; font-family: sans-serif; background: #2d3748; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 50px; }
        p { font-size: 20px; color: #cbd5e0; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #63b3ed; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Maintenance in Progress</h1>
        <p>We are currently updating our infrastructure. We'll be back online shortly.</p>
        <p><small>Estimated completion: 04:00 UTC</small></p>
    </div>
</body>
</html>
