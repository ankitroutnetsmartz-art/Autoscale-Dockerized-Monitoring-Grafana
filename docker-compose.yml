services:
  # --- Load Balancer ---
  lb:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web_a
      - web_b
      - web_c
    restart: always

  # --- Monitoring Stack ---
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    ports:
      - "9443:9443"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    command: ["-nginx.scrape-uri=http://lb:80/nginx_status"]
    depends_on:
      - lb
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

  # --- Scalable Web Tier ---
  web_a:
    image: nginx:alpine
    volumes:
      - ./sites/a:/usr/share/nginx/html:ro
    restart: always

  web_b:
    image: nginx:alpine
    volumes:
      - ./sites/b:/usr/share/nginx/html:ro
    restart: always

  web_c:
    image: nginx:alpine
    volumes:
      - ./sites/c:/usr/share/nginx/html:ro
    restart: always

volumes:
  portainer_data:
  prometheus_data:
  grafana_data: