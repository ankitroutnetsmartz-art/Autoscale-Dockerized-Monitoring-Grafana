<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Solutions</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; margin: 0; color: #333; }

        <p>Deploy faster with 99.9% uptime guaranteed.</p>
        <a href="#" class="btn">Get Started</a>
    </section>
    <section class="features">

        <div class="card"><h3>Security</h3><p>End-to-end encryption and IAM compliance.</p></div>
        <div class="card"><h3>Automation</h3><p>CI/CD pipelines built into every layer.</p></div>
